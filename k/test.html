<body>
秋風颯颯，芳草萋萋。　<br />
<br />
　　你在錯落繁華中遊走，我在寂寥荒蕪中漂泊。根本是兩條不相交的平行線，卻在無意間，折回到了原點。　<br />
<br />
　　我想，聆聽你的花季；　<br />
<br />
　　我想，傾聽你的心悸；　<br />
<br />
　　我想，填補你的空白。
</body>
